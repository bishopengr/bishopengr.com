<h2>Contact Form</h2>
<div id="contact-form-15">
  <form
    action="#contact-form-15"
    method="post"
    class="contact-form commentsblock"
  >
    <div class="grunion-field-wrap grunion-field-name-wrap">
      <label for="g15-name" class="grunion-field-label name"
        >Name<span>(required)</span></label
      >
      <input
        type="text"
        name="g15-name"
        id="g15-name"
        value=""
        class="name"
        required
        aria-required="true"
      />
    </div>

    <div class="grunion-field-wrap grunion-field-email-wrap">
      <label for="g15-email" class="grunion-field-label email"
        >Email<span>(required)</span></label
      >
      <input
        type="email"
        name="g15-email"
        id="g15-email"
        value=""
        class="email"
        required
        aria-required="true"
      />
    </div>

    <div class="grunion-field-wrap grunion-field-text-wrap">
      <label for="g15-phone" class="grunion-field-label text">Phone</label>
      <input
        type="text"
        name="g15-phone"
        id="g15-phone"
        value=""
        class="text"
      />
    </div>

    <div class="grunion-field-wrap grunion-field-textarea-wrap">
      <label
        for="contact-form-comment-g15-comment"
        class="grunion-field-label textarea"
        >Comment<span>(required)</span></label
      >
      <textarea
        name="g15-comment"
        id="contact-form-comment-g15-comment"
        rows="20"
        class="textarea"
        required
        aria-required="true"
      ></textarea>
    </div>
    <p class="contact-submit">
      <input type="submit" value="Submit" class="pushbutton-wide" />
      <input type="hidden" name="contact-form-id" value="15" />
      <input type="hidden" name="action" value="grunion-contact-form" />
      <input
        type="hidden"
        name="contact-form-hash"
        value="071bfd72cece317fa10b3508db7e7486a9d2c0e4"
      />
    </p>
  </form>
</div>
